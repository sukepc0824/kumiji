<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="äº®">
    <button onclick="add_glyph()">in</button>
    <div id="canvas-area"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
    <script>
        // module aliases
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite;

        // create an engine
        var engine = Engine.create();

        // create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                background: 'rgba(0,0,0,0)',
                wireframes: false
            }
        });
        function add_glyph() {
            let glyph = document.querySelector("input").value
            let unicode = "u" + glyph.codePointAt(0).toString(16);
            let boxA = Bodies.rectangle(400 + Math.random() * 150, 0, 100, 100, {
                render: {
                    strokeStyle: "#ffffff",
                    sprite: { texture: "http://glyphwiki.org/glyph/" + unicode + ".svg", xScale: 0.5, yScale: 0.5 }
                }
            });
            Composite.add(engine.world, [boxA]);
        }
        // create two boxes and a ground

        var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

        // add all of the bodies to the world
        Composite.add(engine.world, [ground]);

        // run the renderer
        Render.run(render);

        // create runner
        var runner = Runner.create();

        // run the engine
        Runner.run(runner, engine);
    </script>
</body>

</html>
